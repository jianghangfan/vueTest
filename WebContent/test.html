<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="vueTest">
	<p>url:{{url}}</p>
	<p>message:{{message}}</p>
	<p>{{hello()}}</p>
	<div v-html="testhtml"></div>
</div>
<script type="text/javascript">
	new Vue({
		el:"#vueTest",
		data:{
			url:"www.baidu.com",
			message:"百度一下",
			testhtml:'<h1>BaiDu</h1>'
		},
		methods:{
			hello:function(){
				return this.message + "，你就知道";
			}
		}
	})
</script>
</body>
</html>
